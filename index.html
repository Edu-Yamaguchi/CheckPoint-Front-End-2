<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link arquivo css-->
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo</title>
  </head>

  <body>
    <header><img id="logo-svg" src="./assets/logo.svg" /><img /></header>

    <main id="tasks-container">
      <div id="button-modal">
        <!-- Ativar modal -->
        <button
          type="button"
          class="btn btn-primary"
          id="id-todo"
          data-toggle="modal"
          data-target="#exampleModalCenter"
        >
          +
        </button>
      </div>

      <section class="task-list">
        <div id="tasks"></div>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Formulário</h5>
            <button
              type="button"
              class="btn close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="new-task-form">
            <div class="modal-body">
              <label for="fname">Título</label><br />
              <input type="text" id="fname" name="fname" required onchange="toggleButton()" /><br />

              <label for="ftext">Descrição</label><br />
              <input
                name="ftext"
                id="ftext"
                cols="40"
                rows="5"
                required
                onchange="toggleButton()"
              />
              <br />

              <label for="furl">Link da Imagem</label><br />
              <input type="text" id="furl" name="furl" required onchange="toggleButton()" /><br />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Fechar
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="new-task-submit"
              >
                Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <!-- Jquery e bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
